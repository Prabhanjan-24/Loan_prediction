<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Predictor</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LoanPred</a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class=" container mb-3">
        <form action="{{ url_for('predict')}}" method="post">
            <div class="mb-3">
                <label for="1" class="form-label">Loan ID</label>
                <input type="text" class="form-control" id="1"  name="1">
            </div>
            <div class="mb-3">
                <label for="2" class="form-label">Applicant Income</label>
                <input type="text" class="form-control" id="2"  name="2">
            </div>
            <div class="mb-3">
                <label for="3" class="form-label">Co Applicant Income</label>
                <input type="text" class="form-control" id="3"  name="3">
            </div>
            <div class="mb-3">
                <label for="4" class="form-label">Loan amount</label>
                <input type="text" class="form-control" id="4"  name="4">
            </div>
            <div class="mb-3">
                <label for="5" class="form-label">Loan amount term</label>
                <input type="text" class="form-control" id="5"  name="5">
            </div>
            <div class="mb-4">
                <label for="6" class="form-label">Credit history</label>
                <input type="text" class="form-control" id="6"  name="6">
            </div>
            <div class="mb-3">
                <label for="7" class="form-label" name="7">Gender</label>
                <select id="7" name="7">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="8" class="form-label" name="8">Married</label>
                <select id="8" name="8">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="9" class="form-label" name="9">Dependents</label>
                <select id="9" name="9">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="10" class="form-label" name="10">Education</label>
                <select id="10" name="10">
                    <option value="0">Graduated</option>
                    <option value="1">Not Graduated</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="11" class="form-label" name="11">Self Employed</label>
                <select id="11" name="11">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="12" class="form-label" name="12">Property Area</label>
                <select id="12" name="12">
                    <option value="0">Urban</option>
                    <option value="1">Semi Urban</option>
                    <option value="2">Rural</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
